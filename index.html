<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <!-- STYLESHEET -->
    
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <header>
            <h2>Leeds, UK</h2>
            <div class="weather-stats">
                <div class="weather-stat-quarter"><i class="fab fa-font-awesome-flag"></i><p> 22mph</p></div>
                <div class="weather-stat-quarter"><i class="fas fa-tint"></i><p> 20%</p></div>
                <div class="weather-stat-quarter"><i class="fas fa-umbrella"></i><p> 25%</p></div>
                <div class="weather-stat-quarter"><i class="fas fa-cloud fa-4x"></i></div>
            </div>
        </header>
        <div class="degrees">
                <h1 class="centered">20</h1>
                <span>&#176;</span>
            </div>
        <div class="days">
            <div class="day">
                <h3>MON</h3>
                <i class="fas fa-cloud fa-lg"></i>
                <h4>18&#176;</h4>
            </div>
            <div class="day">
                <h3>TUE</h3>
                <i class="fas fa-cloud fa-lg"></i>
                <h4>18&#176;</h4>
            </div>
            <div class="day">
                <h3>WED</h3>
                <i class="fas fa-cloud fa-lg"></i>
                <h4>18&#176;</h4>
            </div>
            <div class="day">
                <h3>THU</h3>
                <i class="fas fa-cloud fa-lg"></i>
                <h4>18&#176;</h4>
            </div>
            <div class="day">
                <h3>FRI</h3>
                <i class="fas fa-cloud fa-lg"></i>
                <h4>18&#176;</h4>
            </div>
        </div>
    </div>

</body>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<!-- JAVASCRIPT -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="js/main.js"></script>

</html>
